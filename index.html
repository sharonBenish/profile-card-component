<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title> Frontend Mentor|Profile Card Component</title>
	<link href="styles.css" type="text/css" rel="stylesheet"/>
</head>

<body>
	
		<div class="card">
			
			<article  class="top">
				<img class="bg" src="images/bg-pattern-card.svg" alt=""/>
				<div class="dp-container">
					<img class="dp" src="images/image-victor.jpg" alt=""/>
				</div>
			</article>

			<article class="profile">
				<h2>Victor Crest <span> 26</span></h2>
				<p>London</p>
			</article>

			<article class="stats">
				<ul>
					<li>80K <br/><span>Followers</span></li>
					<li>803K <br/><span>Likes</span></li>
					<li>1.4K <br/><span>Photos</span></li>
				</ul>
			</article>

		</div>

		<div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Fronteend Mentor</a>.Coded by <a href="#">Sharon</div>
	
</body>
</html>
